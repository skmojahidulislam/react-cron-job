name: CI - Docker Build & Push


on:
    push:
        branches:
            - main
    schedule:
        - cron: '30 11 * * *'
    workflow_dispatch:

concurrency:
  group: docker-build
  cancel-in-progress: false



jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: â¬ Checkout Code
              uses: actions/checkout@v3

            - name: ğŸ“¦ Restore npm cache
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                  npm-${{ runner.os }}-

            - name: ğŸ“¥ Install npm packages
              run: npm install

            - name: âš™ï¸ Build React App
              run: npm run build

            - name: ğŸ‘€ Check build folder
              run: ls -al build/

            - name: ğŸ“¦ Upload Build Artifact
              if: success()
              uses: actions/upload-artifact@v4
              with:
                name: react-build-output
                path: build/

            - name: ğŸ” DockerHub Login
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            - name: ğŸ³ Build Docker Image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-schedule:vs1 .

            - name: ğŸ“¤ Push Docker Image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/react-schedule:vs1

            